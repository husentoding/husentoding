name: Deploy Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build Fadila static site
        working-directory: fadila
        run: |
          bun install --frozen-lockfile
          bun run build
      - name: Assemble Pages artifact
        run: |
          rm -rf _site
          mkdir -p _site
          if [ -d flattened-pdfxlsx ]; then
            cp -R flattened-pdfxlsx _site/
          fi
          mkdir -p _site/fadila
          cp -R fadila/out/. _site/fadila/
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
